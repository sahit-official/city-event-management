<!DOCTYPE html>
<html>
<head>
  <title>Show users by role</title>
</head>
<body>
  <table border = "1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.role}"></td>
    </tr>
  </table>
</body>
</html>
